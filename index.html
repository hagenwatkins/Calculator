<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class = "container" >
      <div class="one">C</div>
      <div class="two wide"></div>
      <div class="three">7</div>
      <div class="four">8</div>
      <div class="five">9</div>
      <div class="six">/</div>
      <div class="seven" >4</div>
      <div class="eight">5</div>
      <div class="nine">6</div>
      <div class="zero">X</div>
      <div class="clear">1</div>
      <div class="plus">2</div>
      <div class="subtract">3</div>
      <div class="multiply">-</div>
      <div class="divide">0</div>
      <div class="period">.</div>
      <div class="equal">=</div>
      <div class="screen">+</div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
